en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  application:
    main_header:
      sign_in: "Sign In"
      sign_up: "Sign Up"
      sign_out: "Sign Out"

  marketing:
    index:
      heading: "Get started with Fresh Food Connect"
      subheading: "It's so simple. If you are harvesting more from your garden than you can eat, let us pick up your extra veggies, and we'll share it with people in your area who can really use it! Enter your zipcode below to see if our service is available in your area."

  profiles:
    show:
      pickup: "We pick up in your area on Thursdays from 9 until noon."
      supported: "%{zipcode} is a supported zipcode"
      unsupported: "%{zipcode} isn't a supported zipcode. We'll notify you when Fresh Food Connect comes to your area."

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: Freshfoodconnect
