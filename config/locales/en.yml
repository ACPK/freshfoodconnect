en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"
    hours:
      - "12:00 am"
      - "1:00 am"
      - "2:00 am"
      - "3:00 am"
      - "4:00 am"
      - "5:00 am"
